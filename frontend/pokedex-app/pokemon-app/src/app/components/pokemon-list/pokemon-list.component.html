<h2>Pokemon List</h2>
<ul>
  <li *ngFor="let pokemon of pokemons" [class.favorite]="isFavorite(pokemon)">
    <a class="pokemon-link" [routerLink]="['/pokemon', pokemon.name]">{{ pokemon.name }}</a>
    <button (click)="toggleFavorite(pokemon)">
      {{ isFavorite(pokemon) ? 'Usu≈Ñ z ulubionych' : 'Dodaj do ulubionych' }}
    </button>
  </li>
</ul>
